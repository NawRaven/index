<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body { 
        margin: 0;
         padding: 0; 
        font-family: 'Cinzel', serif;
        background: radial-gradient(ellipse at center, #0f0c29, #302b63, #24243e);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; color: #fff;
        }

.container {
     text-align: center; 
    }

h1 {
     font-size: 3rem; text-shadow: 0 0 10px #fff, 0 0 20px #1e90ff;
     }

form {
     margin-top: 20px;
     }

input {
     padding: 10px 20px;
     border-radius: 10px;
     border: none;
     font-size: 1rem;
     outline: none; 
     margin-right: 10px;
     }

.magic-button {
     position: relative; 
     padding: 12px 25px; 
     background: linear-gradient(45deg, #1e3c72, #2a5298); 
     color: white; 
     border: none; 
     border-radius: 50px; 
     font-size: 1.1rem; 
     cursor: pointer; 
     box-shadow: 0 0 10px #fff, 0 0 25px #1e90ff, 0 0 35px #4169e1; 
     transition: all 0.4s ease; 
     overflow: hidden; 
    }

.magic-button::before 
{ content: ''; 
position: absolute; 
top: -50%; 
left: -50%; 
width: 200%; 
height: 200%; 
background: conic-gradient(from 0deg, #87cefa, #4682b4, #4169e1, #87cefa); 
animation: spin 3s linear infinite; 
z-index: 0; filter: blur(15px); 
}

.magic-button span {
     position: relative; 
     z-index: 1; }

.magic-button:hover { 
    transform: scale(1.1); 
    box-shadow: 0 0 20px #fff, 0 0 40px #1e90ff;
 }

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Magic sparkles */ @keyframes sparkle { 0%, 100% { opacity: 0.5; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-10px); } }
</style>
</head>
<body>
    <div class="container">
    <h1>Welcome to Hogwarts</h1>
    <form>
      <input type="text" placeholder="Enter your name" required />
      <button type="submit" class="magic-button"><span>Submit</span></button>
    </form>
  </div>
</body>
</html>
